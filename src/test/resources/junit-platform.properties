# Cucumber Engine parallel on
cucumber.execution.parallel.enabled=true

# fixed parallel to 4
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=4
cucumber.execution.parallel.config.fixed.max-pool-size=4

# (optional) Level to scenario oder feature
cucumber.execution.parallel.mode=scenario
# cucumber.execution.parallel.mode.classes=feature

# JUnit5-eigene Parallelität auf same_thread lassen,
# damit nicht JUnit und Cucumber gleichzeitig konkurrieren:
junit.jupiter.execution.parallel.enabled=false